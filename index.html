    <title>KAT Empire Global</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #111; }
        /* Contenedor centralizado */
        #game-screen { 
            width: 100vw; height: 100vh; 
            display: flex; flex-direction: column;
            background: #2e2417; /* Color tierra OSRS */
            border: 5px solid #5d4037;
            box-sizing: border-box;
        }
        /* Mapa integrado */
        #map-area { 
            flex: 1; 
            position: relative;
            background: url('https://raw.githubusercontent.com/runescape/oldschool-client/master/Images/Backgrounds/login.png') center;
            background-size: cover;
            box-shadow: inset 0 0 50px #000;
        }
        /* Stats dentro del mundo */
        .hud-top {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0,0,0,0.8); border: 2px solid #ffd700;
            padding: 10px; color: #ffd700; font-family: 'Courier New', monospace;
            font-size: 14px; box-shadow: 4px 4px 0 #000;
        }
        /* Barra de acciones integrada al juego */
        .action-bar {
            height: 80px; background: #3e2723;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 3px solid #ffd700;
        }
        .game-btn {
            width: 22%; height: 50px; background: #4e342e;
            border: 2px solid #ffd700; color: #ffd700;
            font-family: 'Courier New', monospace; font-weight: bold;
            font-size: 11px; cursor: pointer;
        }
        .game-btn:active { background: #000; }
    </style>
</head>
